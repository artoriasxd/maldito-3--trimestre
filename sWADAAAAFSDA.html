<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Troco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            color: white;
            background-color: #222;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Troco</h2>
    <button onclick="calcularTroco()">Clique aqui</button>
    <script>
        function calcularTroco() {
            const produto = prompt("Qual o nome do produto?");
            if (!produto) return;

            const precoStr = prompt(`Qual o preço do(a) ${produto}?`);
            const preco = parseFloat(precoStr.replace(',', '.'));
            if (isNaN(preco)) {
                alert("Preço inválido.");
                return;
            }

            const dinheiroStr = prompt(`Quanto em dinheiro foi entregue para pagar o(a) ${produto}?`);
            const dinheiro = parseFloat(dinheiroStr.replace(',', '.'));
            if (isNaN(dinheiro)) {
                alert("Valor em dinheiro inválido.");
                return;
            }

            const troco = dinheiro - preco;
            alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${dinheiro.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco! Volte sempre!`);
        }
    </script>
</body>
</html>
